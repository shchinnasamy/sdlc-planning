- name: Trigger Logic App
        env:
          # 1. Map secrets and data to Environment Variables first
          LOGIC_APP_URL: ${{ secrets.LOGIC_APP_URL }}
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          ISSUE_URL: ${{ github.event.issue.html_url }}
        run: |
          # 2. Use jq to build the JSON object safely
          # This handles quotes and newlines for you automatically
          jq -n \
            --arg title "$ISSUE_TITLE" \
            --arg body "$ISSUE_BODY" \
            --arg url "$ISSUE_URL" \
            '{title: $title, body: $body, url: $url}' > payload.json

          # 3. Send the file payload
          curl -X POST "$LOGIC_APP_URL" \
            -H "Content-Type: application/json" \
            -d @payload.json